  <div style="display: inline-flex;" *ngFor="let entrada of this.mis_cartas">

        <h3 class="card-title text-primary">{{entrada.name}}</h3>
        <h6 class="card-text">Rareza: {{entrada.rarity}}</h6>
        <p class="card-text">Descripci√≥n: <br>{{entrada.description}}</p>
        <p class="card-text">Coste de Elixir: {{entrada.elixirCost}}</p>

      </div>
    </div>
  </div>
</div>
